<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <table width="400" border="1"
            <tr>
                <td colspan="10" align="center" bgcolor="grey">INPUT DATA MAHASISWA</td>

                <td rowspan="1">Username</td>
                <td>:</td>
                <td><form>
                    <input type="text">
                </form></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><form>
                    <input type="text">
                </form></td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>:</td>
                <td><form>
                    <input type="text">
                </form></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><form>
                    <input type="text">
                </form></td>
            </tr>

                    <br />

                    <input type="checkbox" name="Hobby" value="Gaming" />

                    <input type="checkbox" name="Hobby" value="Lainnya" />
                </form></td>
            </tr>
            <tr>
                <td>Profil Singkat</td>
                <td>:</td>
                <td><form>
                    <textarea name="" id="" cols="40" rows="10"></textarea>
                </form></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" name="Input" value="Input"/>
                </td>
            </tr>
